<body>



<div class="container">
  <h2>Write Questions</h2>
  <p>Create your authord question related to the topics we have colvered below.</p>
  <form>
    <div class="form-group">
      <label for="question">Question:</label>
      <textarea type="question" class="form-control"> </textarea> 
    </div>
    <button type="submit" class="btn btn-default" onclick="clicked(event)">Submit</button>
  </form>
</div>
  



</body>


<script>
function clicked(e)
{
    if(!confirm('Question Submited'))e.preventDefault();
}
</script>
