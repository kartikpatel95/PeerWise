<body>
    <!-- LOGIN FORM -->
    <div class="text-center">
        <!-- Main Form -->

      <div style="position: absolute; text-align: center; width: 50%; margin-left: 25%;">
        <h1 style="margin-top: 120px; font-size: 50px; font-family: 'Times New Roman'; font-weight: bold;">Login</h1>
      </div>

        <div class="login-form-1">
            <form id="login" class="text-left" method="post" action="course.html">

                <div class="main-login-form">
                    <div class="login-group" id="login">
                        <div class="form-group">
                            <input type="text" class="form-control" id="lg_username" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="lg_password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </div>

            </form>
        </div>
